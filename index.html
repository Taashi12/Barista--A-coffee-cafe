<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Barista- A coffee cafe</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: arial, sans-serif;
    background-color: #FBEDED; /* Set a background color for the body */
  }
  .container {
    position: relative;
    width: 100%;
  }
  img {
    width: 100%;
    height: auto;
    display: block;
  }
  .menu-bar {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    padding: 20px;
    color: #FBEDED; /* Light brown text color */
    z-index: 1000; /* Ensure it's above other content */
  }
  .menu-bar ul {
    list-style-type: none;
    padding: 0;
    margin: 0;
    display: flex;
    justify-content: center; /* Align items to the right */
  } 
  .menu-bar li {
    margin-left: 15px;
  }
  .menu-bar li:first-child {
    margin-left: 0;
  }
  .menu-bar li a {
    text-decoration: none;
    color: #FBEDED; /* Inherit color from parent */
    font-weight: 200;
  }
  .menu li a: :hover{
    color: #fbeded
    padding: 1opx 20px;
    border: 2px solid #fbeded;
  }
</style>
</head>
<body>
<div class="container">
  <img src="Main.png"Background Image>
  <div class="menu-bar">

    </ul>
  </div>
</div>
</body>
</html>
